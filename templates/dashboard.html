{% extends 'layout.html' %}

{% block body %}
<div class='container container-fluid'>
  <h1>Welcome {{session.username}}</h1>
  <a class="btn btn-success" href="/add_stock"> Add Stock</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>Ticker</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Generated Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for stock in stocks %}
      <tr>
        <td>{{stock.ticker}}</td>
        <td>{{stock.start_date}}</td>
        <td>{{stock.end_date}}</td>
        <td>{{stock.create_date}}</td>
        <td><a href="edit_stock/{{stock.id}}" class="btn btn-info pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_stock', id=stock.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
